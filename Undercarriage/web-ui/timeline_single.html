<div style="width:100%;height:550px; margin-bottom: 2.5em;">
<canvas id="{TimelineName}" style="width:100%;height:550px;"></canvas>
<script>
new Chart("{TimelineName}", {
  type: 'line',
  data: {
    labels: [{TimeStamps}],
    datasets: [{
      label: '{Label}',
      data: [{Data}],
      backgroundColor: [
        'rgba({RGB},0.2)'
      ],
      borderColor: [
        'rgba({RGB},0.7)'
      ],
      fill: true,
      lineTension: 0.1,
      borderWidth: 1,
      pointRadius: 0
    }]
  },
  options: {
    maintainAspectRatio: false,
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
</div>

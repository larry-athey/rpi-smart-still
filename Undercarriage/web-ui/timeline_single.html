<div style="width:100%;height:600px;">
<canvas id="devTimeline" style="width:100%;height:600px;"></canvas>
<script>
new Chart("devTimeline", {
  type: 'line',
  data: {
    labels: [{grafanaColumns}],
    datasets: [{
      label: '{grafanaLabel}',
      data: [{grafanaData}],
      backgroundColor: [
        'rgba({grafanaRGB},0.2)'
      ],
      borderColor: [
        'rgba({grafanaRGB},0.7)'
      ],
      fill: true,
      lineTension: 0.1,
      borderWidth: 1,
      pointRadius: 0
    }]
  },
  options: {
    maintainAspectRatio: false,
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
</div>

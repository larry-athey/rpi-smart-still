<div style="width:100%;height:550px; margin-bottom: 2.5em;">
<canvas id="{TimelineName}" style="width:100%;height:550px;"></canvas>
<script>
new Chart("{TimelineName}", {
  type: 'line',
  data: {
    labels: [{Timestamps}],
    datasets: [{
      label: '{Label1}',
      data: [{Data1}],
      backgroundColor: [
        'rgba({RGB1},0.2)'
      ],
      borderColor: [
        'rgba({RGB1},0.7)'
      ],
      fill: true,
      lineTension: 0.1,
      borderWidth: 1,
      pointRadius: 0
    },
    {
      label: '{Label2}',
      data: [{Data2}],
      backgroundColor: [
        'rgba({RGB2},0.2)'
      ],
      borderColor: [
        'rgba({RGB2},0.7)'
      ],
      fill: true,
      lineTension: 0.1,
      borderWidth: 1,
      pointRadius: 0
    },
    {
      label: '{Label3}',
      data: [{Data3}],
      backgroundColor: [
        'rgba({RGB3},0.2)'
      ],
      borderColor: [
        'rgba({RGB3},0.7)'
      ],
      fill: true,
      lineTension: 0.1,
      borderWidth: 1,
      pointRadius: 0
    }]
  },
  options: {
    maintainAspectRatio: false,
    responsive: true,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
</div>
